<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>ForgottenPassword</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
   <!-- Latest compiled and minified CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forgottenPassword.css">
   
    <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>
<body>
    <div class=container-fluid>
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <h2 class="text-center" id="forgottenPasswordHeading">Reset Password?</h2>
            </div>
        </div>
        <form method="post" action="{% url 'dashboard_app:reset_password' id %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <div class="form-group">
                        <input type="password" class="form-control" id="old_password" placeholder="Old password" name="old_password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="newPassword1" placeholder="Type new password" name="new_password1" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="newPassword2" placeholder="Retype new password" name="new_password2" required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" id="changePasswordButton"> Change Password</button>
                    </div>
                </div>
            </div>
        </form>
        {% for message in messages %}
                    <br/><br/><br/><br/>
                    <h3><center><li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></center></h3>
        {% endfor %}
    </div>
</body>
</html>
