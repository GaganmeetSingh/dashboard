<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>LoginPage</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
   <!-- Latest compiled and minified CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_style.css">
   
    <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body>
    

    <div class="container-fluid" id="mainContent">
        <div class="row">
            <div class="col-sm-6">
                <div id="Login">
                    <div class="row">
                        <h3 id="logIn">Log In</h3>
                    </div>
                    <form method="post" action="{% url 'dashboard_app:login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="Username" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" id="loginButton" class="btn btn-primary">Log In</button>
                            </div>    
                        </div>
                    </form>
                    <hr>
                    <a id="newAccount" href="{% url 'dashboard_app:signup' %}">Don't have an account? SignUp</a>
                </div>
                <ul class="messages">
                    {% for message in messages %}
                    <br/><br/><br/><br/>
                    <h3><center><li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></center></h3>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
